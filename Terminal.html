<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .terminal {
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            position: relative;
        }
        
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
        }
        
        .terminal-title {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .terminal-controls {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
        
        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27ca3f; }
        
        .terminal-content {
            font-size: 14px;
            line-height: 1.5;
        }
        
        .command-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .prompt {
            color: #00ff00;
            margin-right: 10px;
        }
        
        .command-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
        }
        
        .command-input::placeholder {
            color: #666;
        }
        
        .output {
            margin: 10px 0;
            white-space: pre-wrap;
        }
        
        .error {
            color: #ff4444;
        }
        
        .success {
            color: #44ff44;
        }
        
        .info {
            color: #4444ff;
        }
        
        .typing-effect {
            overflow: hidden;
            border-right: 2px solid #00ff00;
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff00; }
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .matrix-char {
            position: absolute;
            color: #00ff00;
            font-size: 12px;
            animation: fall 2s linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="terminal">
        <div class="terminal-header">
            <h1 class="terminal-title">Terminal v1.0</h1>
            <div class="terminal-controls">
                <button class="control-btn close"></button>
                <button class="control-btn minimize"></button>
                <button class="control-btn maximize"></button>
            </div>
        </div>
        
        <div class="terminal-content">
            <div class="output typing-effect">
                Welcome to Terminal v1.0
                Type 'help' for available commands.
            </div>
            
            <div class="command-line">
                <span class="prompt">$</span>
                <input type="text" class="command-input" id="commandInput" placeholder="Enter command..." autocomplete="off">
            </div>
        </div>
    </div>

    <script>
        const commandInput = document.getElementById('commandInput');
        const terminalContent = document.querySelector('.terminal-content');
        
        const commands = {
            help: () => {
                return `Available commands:
help - Show this help message
clear - Clear terminal
date - Show current date and time
whoami - Show current user
ls - List files
echo [text] - Print text
matrix - Enable matrix effect
stop-matrix - Disable matrix effect
exit - Close terminal`;
            },
            clear: () => {
                terminalContent.innerHTML = `
                    <div class="command-line">
                        <span class="prompt">$</span>
                        <input type="text" class="command-input" id="commandInput" placeholder="Enter command..." autocomplete="off">
                    </div>
                `;
                document.getElementById('commandInput').focus();
                return '';
            },
            date: () => {
                return new Date().toString();
            },
            whoami: () => {
                return 'user@terminal';
            },
            ls: () => {
                return `Documents/
Downloads/
Pictures/
Videos/
Desktop/
Applications/`;
            },
            echo: (args) => {
                return args.join(' ');
            },
            matrix: () => {
                startMatrixEffect();
                return 'Matrix effect enabled';
            },
            'stop-matrix': () => {
                stopMatrixEffect();
                return 'Matrix effect disabled';
            },
            exit: () => {
                window.close();
                return 'Terminal closed';
            }
        };
        
        function executeCommand(input) {
            const parts = input.trim().split(' ');
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            if (commands[command]) {
                return commands[command](args);
            } else if (command) {
                return `Command not found: ${command}. Type 'help' for available commands.`;
            }
            return '';
        }
        
        function addOutput(text, className = '') {
            const outputDiv = document.createElement('div');
            outputDiv.className = `output ${className}`;
            outputDiv.textContent = text;
            
            const commandLine = terminalContent.querySelector('.command-line');
            terminalContent.insertBefore(outputDiv, commandLine);
        }
        
        function addCommandLine() {
            const commandLine = document.createElement('div');
            commandLine.className = 'command-line';
            commandLine.innerHTML = `
                <span class="prompt">$</span>
                <input type="text" class="command-input" placeholder="Enter command..." autocomplete="off">
            `;
            terminalContent.appendChild(commandLine);
            
            const newInput = commandLine.querySelector('.command-input');
            newInput.focus();
            
            newInput.addEventListener('keypress', handleCommand);
        }
        
        function handleCommand(e) {
            if (e.key === 'Enter') {
                const input = e.target.value;
                const result = executeCommand(input);
                
                if (result !== '') {
                    addOutput(result);
                }
                
                e.target.parentElement.remove();
                addCommandLine();
            }
        }
        
        // Matrix effect
        let matrixInterval;
        
        function startMatrixEffect() {
            const matrixBg = document.getElementById('matrixBg');
            matrixInterval = setInterval(() => {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = String.fromCharCode(0x30A0 + Math.random() * 96);
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDuration = (Math.random() * 2 + 1) + 's';
                matrixBg.appendChild(char);
                
                setTimeout(() => {
                    char.remove();
                }, 3000);
            }, 100);
        }
        
        function stopMatrixEffect() {
            if (matrixInterval) {
                clearInterval(matrixInterval);
                document.getElementById('matrixBg').innerHTML = '';
            }
        }
        
        // Initialize
        commandInput.addEventListener('keypress', handleCommand);
        commandInput.focus();
    </script>
</body>
</html>
